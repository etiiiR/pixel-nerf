# SRN experiments config for Pollen Dataset
data {
    format = srn
    category = "pollen"
    image_size = 128
}

# Model settings
model {
    # Condition on local encoder
    use_encoder = True

    # Global shape encoder for per-object embedding
    use_global_encoder = True
    global_encoder {
        backbone   = resnet18
        pretrained = False
        code_dim   = 128
    }

    # Use full 3D coordinates
    use_xyz = True
    canon_xyz = True

    # Positional encoding for geometry
    use_code = True
    code {
        num_freqs     = 8
        freq_factor   = 2.0
        include_input = True
    }

    # View-dependent effects
    use_viewdirs = True
    use_code_viewdirs = False

    # Coarse and fine MLP architectures
    mlp_coarse {
        type = resnet
        n_blocks = 3
        d_hidden = 512
        combine_layer = 3
        combine_type  = average
    }
    mlp_fine {
        type = resnet
        n_blocks = 3
        d_hidden = 512
        combine_layer = 3
        combine_type  = average
    }

    # Local image encoder
    encoder {
        backbone   = resnet34
        pretrained = True
        num_layers = 4
    }
}

# Rendering settings
renderer {
    n_coarse      = 64
    n_fine        = 128
    n_fine_depth  = 8
    depth_std     = 0.01
    sched         = []
    white_bkgd    = True
}

# Loss settings
loss {
    rgb {
        use_l1 = False
    }
    rgb_fine {
        use_l1 = False
    }
    alpha {
        lambda_alpha = 0.0001
        clamp_alpha  = 100
        init_epoch   = 50
    }
    lambda_coarse = 1.0
    lambda_fine   = 1.0
}

train {
  save_interval = 500
  print_interval = 300
  vis_interval = 2000
  eval_interval = 20000
  num_epoch_repeats = 1
  accu_grad = 1
}
