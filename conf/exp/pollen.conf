# SRN experiments config for Pollen Dataset
include required("../default_mv.conf")

data {
    format = srn
    category = "pollen"  # specify the dataset category
}

# Model settings
model {
    # Condition on local encoder
    use_encoder = True

    # Global shape encoder for per-object embedding
    use_global_encoder = True
    global_encoder {
        backbone   = resnet18
        pretrained = False
        code_dim   = 64
    }

    # Use full 3D coordinates
    use_xyz = True
    canon_xyz = False

    # Positional encoding for geometry
    use_code = True
    code {
        num_freqs    = 8
        freq_factor  = 2.0
        include_input = True
    }

    # View-dependent effects
    use_viewdirs = True
    use_code_viewdirs = False

    # Coarse and fine MLP architectures
    mlp_coarse {
        type     = resnet
        n_blocks = 3
        d_hidden = 512
    }
    mlp_fine {
        type     = resnet
        n_blocks = 3
        d_hidden = 512
    }

    # Local image encoder
    encoder {
        backbone   = resnet34
        pretrained = True
        num_layers = 4
    }
}

# Rendering settings
renderer {
    n_coarse      = 128
    n_fine        = 64
    n_fine_depth  = 16
    depth_std     = 0.02
    sched         = []
    white_bkgd    = True
}

# Loss settings
loss {
    rgb {
        use_l1 = False
    }
    rgb_fine {
        use_l1 = False
    }
    alpha {
        lambda_alpha = 0.0001
        clamp_alpha  = 100
        init_epoch   = 5
    }
    lambda_coarse = 1.0
    lambda_fine   = 1.0
}

# Training settings
train {
    print_interval    = 2
    save_interval     = 50
    vis_interval      = 100
    eval_interval     = 50

    accu_grad          = 1
    num_epoch_repeats  = 5
}

optimizer {
    type = adam
    lr = 5e-4
    weight_decay = 1e-4  # ðŸ‘ˆ Add this
}